name: Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  workflow_call:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: string

permissions:
  contents: write

env:
  GORELEASER_VERSION: v2.8.0

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate next version
        id: version
        run: |
          # Get latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          # Parse version (strip 'v' prefix)
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Bump version based on input
          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # Create new version tag
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git tag -a "${{ steps.version.outputs.new_version }}" -m "Release ${{ steps.version.outputs.new_version }}"
          git push origin "${{ steps.version.outputs.new_version }}"

      - name: Summary
        run: |
          echo "✅ Successfully created and pushed tag: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Building and publishing release..." >> $GITHUB_STEP_SUMMARY

  release:
    name: Release with GoReleaser
    needs: bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ needs.bump.outputs.new_version }}

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Calculate changelog base tag
        id: changelog
        run: |
          case "${{ inputs.bump }}" in
            minor)
              # Find last minor/major tag (patch == 0), excluding the current release
              BASE_TAG=$(git tag -l "v*" --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.0$' | grep -v "${{ needs.bump.outputs.new_version }}" | head -n1)
              ;;
            major)
              # Find last major tag (minor == 0, patch == 0), excluding the current release
              BASE_TAG=$(git tag -l "v*" --sort=-v:refname | grep -E '^v[0-9]+\.0\.0$' | grep -v "${{ needs.bump.outputs.new_version }}" | head -n1)
              ;;
          esac
          if [ -n "${BASE_TAG:-}" ]; then
            echo "previous_tag=$BASE_TAG" >> "$GITHUB_OUTPUT"
            echo "Changelog base: $BASE_TAG (override for ${{ inputs.bump }} release)"
          else
            echo "Changelog base: default (GoReleaser auto-detect)"
          fi

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ${{ env.GORELEASER_VERSION }}
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_PREVIOUS_TAG: ${{ steps.changelog.outputs.previous_tag }}

      - name: Summary
        run: |
          echo "✅ Release ${{ needs.bump.outputs.new_version }} published successfully!" >> $GITHUB_STEP_SUMMARY
