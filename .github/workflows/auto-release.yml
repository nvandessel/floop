name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".beads/**"
      - ".floop/**"
      - ".github/**"
      - "LICENSE"

permissions:
  contents: read
  pull-requests: read
  actions: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-skip:
    name: Check Skip Conditions
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.ci-gate.outputs.should_release }}
    steps:
      - name: Check skip conditions
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Skip if pushed by github-actions[bot] (e.g. version bump commits)
          if [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "Skipping: pushed by github-actions[bot]"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if commit message contains [skip release]
          if echo "$COMMIT_MSG" | grep -qi '\[skip release\]'; then
            echo "Skipping: commit message contains [skip release]"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if merged PR has skip-release label
          LABELS=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].labels[].name' 2>/dev/null || true)
          if echo "$LABELS" | grep -q 'skip-release'; then
            echo "Skipping: PR has skip-release label"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_release=true" >> "$GITHUB_OUTPUT"

      - name: Wait for CI to pass
        id: ci-gate
        timeout-minutes: 30
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOULD_RELEASE: ${{ steps.check.outputs.should_release }}
        run: |
          # Pass through skip decisions from previous step
          if [ "$SHOULD_RELEASE" != "true" ]; then
            echo "should_release=$SHOULD_RELEASE" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Waiting for CI workflow on commit ${{ github.sha }}..."

          # Find the CI run for this commit (may take a moment to start)
          for i in 1 2 3 4 5; do
            RUN_ID=$(gh run list --workflow=ci.yml --commit="${{ github.sha }}" \
              --json databaseId --jq '.[0].databaseId // empty' 2>/dev/null || true)
            if [ -n "$RUN_ID" ]; then
              break
            fi
            echo "CI run not found yet, waiting 10s... (attempt $i/5)"
            sleep 10
          done

          if [ -z "$RUN_ID" ]; then
            echo "No CI run found for this commit — CI may have been skipped by paths-ignore"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Found CI run $RUN_ID, waiting for completion..."
          if gh run watch "$RUN_ID" --exit-status; then
            echo "CI passed — proceeding with release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "CI failed — skipping release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  release:
    name: Auto Patch Release
    needs: check-skip
    if: needs.check-skip.outputs.should_release == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/version-bump.yml
    with:
      bump: patch
    secrets: inherit
